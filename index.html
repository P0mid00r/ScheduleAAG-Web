<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="icon.png">
<!--    <link rel="icon" type="image/svg+xml" href="icon.svg">-->
    <link rel="apple-touch-icon" href="icon.png">

    <title>scheduleaag</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="composeApp.js"></script>

    <style>
        /* Стили для сообщения о неподдерживаемом GC */
        #gc-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.85);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Скрыто по умолчанию */
        }

        .warning-content {
            max-width: 600px;
            padding: 30px;
            background: #b71c1c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .warning-content h2 {
            margin-top: 0;
        }
    </style>

</head>
<body>

<!-- Блок предупреждения о неподдерживаемом GC -->
<div id="gc-warning">
    <div class="warning-content">
        <h2>Ваш браузер устарел</h2>
        <p>Для работы приложения требуется поддержка современных функций JavaScript, включая сборку мусора (GC).</p>
        <p>Пожалуйста, обновите ваш браузер до последней версии!</p>
    </div>
</div>
<script>
    // Проверка поддержки GC API
    function isGCSupported() {
        return typeof WeakRef !== 'undefined' &&
               typeof FinalizationRegistry !== 'undefined';
    }

    // Проверка при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        if (!isGCSupported()) {
            const warning = document.getElementById('gc-warning');
            warning.style.display = 'flex';
        }
    });
</script>

</body>
</html>
